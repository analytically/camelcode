@(title: String,
  styles: Html = Html(""),
  scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>@title - CamelCode</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/camelcode.css")">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/leaflet.css")">
        <!--[if lte IE 8]>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/leaflet.ie.css")">
        <![endif]-->

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <style type="text/css">
            body {
                height: 100%;
                width: 100%;
                position: absolute;
            }
        </style>
        @styles
    </head>

    <body>
        <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" language="javascript" src="@routes.Assets.at("/javascripts/bootstrap.js")"></script>
        <script type="text/javascript" language="javascript" src="@routes.Assets.at("/javascripts/leaflet.js")"></script>

        @scripts

        @content
    </body>
</html>
